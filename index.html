<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Sign Up</title>
</head>
<body>
    <div class="outer-box">
        <div class="inner-box">
            <header class="singup-header">
                <h1>Sign Up</h1>
                <p>It just takes 30 seconds to sign up.</p>
            </header>
            <main class="singup-body">
                <form action="#">
                    <p>
                        <label for="fullname">Fullname</label>
                        <input type="text" id="fullname" placeholder="Enter your name" required>
                    </p>
                    <p>
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="test@gmail.com" required>
                    </p>
                    <p>
                        <label for="Password">Password</label>
                        <input type="password" id="Password" placeholder="at least 8 characters" required>
                    </p>
                    <p>
                        <input type="submit" id="submit-button" value="Create">
                    </p>
                </form>
            </main>
            <footer class="singup-footer">
                <p>Already have an Account? <a href="#">Login</a></p>
            </footer>
        </div>
        <div class="circle c1"></div>
        <div class="circle c2"></div>
    </div>
</body>
</html>
